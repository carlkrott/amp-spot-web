<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <!-- Amp Spot Horizontal Lockup - LED Meters + Wordmark -->
  <defs>
    <linearGradient id="glassGradH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
    <filter id="ledGlowH">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@600;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Icon (LED meters in diamond) scaled to 60x60 -->
  <g transform="translate(10, 10)">
    <!-- Diamond Container -->
    <path d="M 30 5 L 55 30 L 30 55 L 5 30 Z" 
          fill="url(#glassGradH)" 
          stroke="#8FB339" 
          stroke-width="1.5"
          opacity="0.8"/>
    <path d="M 30 8 L 52 30 L 30 52 L 8 30 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="0.5"
          opacity="0.3"/>
    
    <!-- LED Bars -->
    <rect x="16" y="20" width="4" height="20" rx="1" fill="#39FF14" filter="url(#ledGlowH)"/>
    <rect x="23" y="15" width="4" height="30" rx="1" fill="#32CD32" filter="url(#ledGlowH)"/>
    <rect x="33" y="18" width="4" height="24" rx="1" fill="#FFA500" filter="url(#ledGlowH)"/>
    <rect x="40" y="22" width="4" height="16" rx="1" fill="#F77F00" filter="url(#ledGlowH)"/>
    
    <!-- Highlights -->
    <rect x="16" y="20" width="4" height="2" rx="0.5" fill="#ffffff" opacity="0.6"/>
    <rect x="23" y="15" width="4" height="2" rx="0.5" fill="#ffffff" opacity="0.6"/>
    <rect x="33" y="18" width="4" height="2" rx="0.5" fill="#ffffff" opacity="0.6"/>
    <rect x="40" y="22" width="4" height="2" rx="0.5" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Divider -->
  <rect x="78" y="20" width="2" height="40" rx="1" fill="#8FB339" opacity="0.3"/>
  
  <!-- Wordmark: AMP (green) SPOT (orange) -->
  <text x="95" y="52" 
        font-family="'Work Sans', sans-serif" 
        font-weight="700" 
        font-size="36" 
        fill="#8FB339">AMP</text>
  <text x="178" y="52" 
        font-family="'Work Sans', sans-serif" 
        font-weight="700" 
        font-size="36" 
        fill="#F77F00">SPOT</text>
</svg>

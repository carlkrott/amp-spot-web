<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Amp Spot Logo - SSL-inspired LED Meters in Diamond Container -->
  <defs>
    <!-- Glassmorphism gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
    
    <!-- LED glow effect -->
    <filter id="ledGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Diamond Container (Glassmorphism) -->
  <path d="M 50 10 L 85 50 L 50 90 L 15 50 Z" 
        fill="url(#glassGrad)" 
        stroke="#8FB339" 
        stroke-width="2"
        opacity="0.8"/>
  
  <!-- Inner diamond border for depth -->
  <path d="M 50 15 L 80 50 L 50 85 L 20 50 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.5"
        opacity="0.3"/>
  
  <!-- LED Bar Meters (SSL-style) -->
  <!-- Left meter bar (green - safe level) -->
  <rect x="30" y="35" width="6" height="30" rx="1.5" 
        fill="#39FF14" 
        filter="url(#ledGlow)"/>
  
  <!-- Center-left meter bar (meter green) -->
  <rect x="40" y="28" width="6" height="44" rx="1.5" 
        fill="#32CD32" 
        filter="url(#ledGlow)"/>
  
  <!-- Center-right meter bar (amber) -->
  <rect x="54" y="32" width="6" height="36" rx="1.5" 
        fill="#FFA500" 
        filter="url(#ledGlow)"/>
  
  <!-- Right meter bar (orange - hot level) -->
  <rect x="64" y="38" width="6" height="24" rx="1.5" 
        fill="#F77F00" 
        filter="url(#ledGlow)"/>
  
  <!-- Subtle highlight on meters for SSL look -->
  <rect x="30" y="35" width="6" height="3" rx="1" 
        fill="#ffffff" 
        opacity="0.6"/>
  <rect x="40" y="28" width="6" height="3" rx="1" 
        fill="#ffffff" 
        opacity="0.6"/>
  <rect x="54" y="32" width="6" height="3" rx="1" 
        fill="#ffffff" 
        opacity="0.6"/>
  <rect x="64" y="38" width="6" height="3" rx="1" 
        fill="#ffffff" 
        opacity="0.6"/>
</svg>

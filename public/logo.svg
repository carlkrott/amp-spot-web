<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <!--
    Amp Spot Full Lockup - Horizontal
    Icon + Wordmark for headers, social banners
  -->
  
  <defs>
    <linearGradient id="lockupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A3C94A"/>
      <stop offset="100%" style="stop-color:#6B8A28"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Icon (scaled to 50px) -->
  <g transform="translate(5, 5)">
    <!-- Base platform -->
    <rect x="0" y="35" width="50" height="10" rx="2" fill="#5A7220"/>
    
    <!-- Left pillar -->
    <rect x="3" y="21" width="10" height="17" rx="1.5" fill="url(#lockupGrad)"/>
    
    <!-- Center pillar (tallest) -->
    <rect x="20" y="5" width="10" height="33" rx="1.5" fill="url(#lockupGrad)"/>
    
    <!-- Right pillar -->
    <rect x="37" y="15" width="10" height="23" rx="1.5" fill="url(#lockupGrad)"/>
  </g>
  
  <!-- Divider line -->
  <rect x="62" y="15" width="2" height="30" rx="1" fill="#8FB339" opacity="0.4"/>
  
  <!-- Wordmark -->
  <text x="75" y="42" 
        font-family="'Work Sans', sans-serif" 
        font-weight="700" 
        font-size="32" 
        fill="#8FB339">AMP</text>
  <text x="145" y="42" 
        font-family="'Work Sans', sans-serif" 
        font-weight="500" 
        font-size="32" 
        fill="#5A7220">SPOT</text>
</svg>